<template name="cart">
  <h2 class="aligncenter animated flipInY">Cart</h2>
  <div style="padding-top: 20px">
  {{#each cart}} 
    {{>listItems name=name _id=_id}}
  {{/each}}
  </div>
  <div class="col-xs-12 aligncenter">
    <button class="btn btn-default"><h3>Place Order</h3></button>
  </div>
</template>
