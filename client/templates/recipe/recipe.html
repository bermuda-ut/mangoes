<template name="recipe">
  <form class="recipe-form" method="get" style="font-size:10px;">
    <b style="font-size:14px;">Recipe Search by Ingredients:</b>
    <input type="text" name="text" id="i" value="Enter ingredients separated by commas" size=31 style="color:gray;font-size:11px;" onfocus="if(this.style.color=='gray'){this.style.color='black';this.value='';}" onblur="if(this.value==''){this.style.color='gray';this.value='Enter ingredients separated by commas';}" />
    <input type="submit" value="Search" style="font-size:11px;" />
    <br/>
  </form>
  {{> showRecipes}}
</template>


<template name="showRecipes">
  <ul>
    {{#if canShow}}
      {{#each recipes}}
        <li>
          <a href={{href}}>
            <img src={{thumbnail}}>
            <br />
            {{title}}
          </a>
        </li>
      {{/each}}
    {{else}}
        Loading ...
    {{/if}}
    Powered by <a href="http://www.recipepuppy.com" style="font-size:10px;">Recipe Puppy</a>
  </ul>
</template>
