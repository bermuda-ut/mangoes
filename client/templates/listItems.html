<template name="listItems">
	{{#each ingredients}}
		<div class="container-fluid">
			<div row>
				<div class="col-xs-3">
				
				</div>
					<div class="col-xs-7">
						<div class="panel panel-default box">
							<div class="panel-body">{{name}}</div>
						</div>
					</div>
				<div class="col-xs-2">
					<button type="button" class="btn btn-danger btn_remove">
					<i class="fa fa-remove"></i>
					</button>
				</div>
			</div>
		</div>
	{{/each}}
</template>
