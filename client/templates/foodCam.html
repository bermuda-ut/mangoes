<template name="foodCam">
  <div class="container nopadding nomargin">
    <button type="button" class="animated flipInX btn btn-default takePicture col-xs-12"><h3>Take a Picture</h3></button>
    
    <br>
    <hr/>
    <br>

    <div class="col-xs-12 aligncenter animated fadeInLeft">
      <img class="photo aligncenter camSizeCustom" src="images/arr{{number}}.gif"/>
      <br>
      {{#if gotPhoto}}
      <br>
      <br>
      {{else}}
      <img class="" src="images/partyparrot.gif"/>
      <h3>Take Picture, Upload Recipe or Scan!</h3>
      {{/if}}
    </div>

    <br>
    <hr/>
    <br>

    <div class="row">
      <div class="animated flipInX fileinput fileinput-new col-xs-8 col-centered aligncenter fullwidth" data-provides="fileinput">
          <span class="btn btn-default btn-file"><span>Choose Recipt</span><input type="file" class="filePath"/></span>
          <span class="fileinput-filename"></span><span class="fileinput-new"></span>
      </div>
    </div>
    <hr/>
    {{#if getTempFridgeStatus}}
    <div class="aligncenter">
      <button class="btn btn-success submitTemp"><h2>Review and Add!</h2></button>
    </div>
    {{else}}
    <h4 class='aligncenter'>{{getStatus}}</h4>
    {{/if}}
  </div>
</template>
